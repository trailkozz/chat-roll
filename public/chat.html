<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="stylesheet" href="/css/chat.css" />
  </head>

  <body>
    <div class="chat col-md-12 col-xs-12">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <!-- <div id="locations" class="chat__messages"></div> -->

        <div class="compose">
          <form id="user">
            <input name="message" placeholder="Message" autocomplete="off" />
            <button>Send</button>
          </form>
          <button id="roll1d6">Roll 1d6</button>
          <button id="roll3d6">Roll 3d6</button>
        </div>
      </div>
    </div>

    <script id="msg-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{msg}}</p>
      </div>
    </script>

    <script id="roll-template" type="text/html">
      <div class="rolld6">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{msg}}</p>
      </div>
    </script>

    <script id="user-rooms" type="text/html">
      <h2 class="room-title">Room {{room}}</h2>
      <h3 class="list-title">Users</h3>

      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
